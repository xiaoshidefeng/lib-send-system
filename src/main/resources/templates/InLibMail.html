<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> </meta>
    <title>图书到馆通知</title>
</head>
<body>
<div id="qm_con_body">
    <div id="mailContentContainer" class="qmbox qm_con_body_content qqmail_webmail_only">

        <style>
            .qmbox a {
                color: #009A61;
                text-decoration: none;
            }
            .qmbox h4 {
                font-size: 15px;
                font-weight: bold;
            }
        </style>

        <center></center>
        <div style="margin: 80px auto 0; width: 580px; background: #FFF; box-shadow: 0 0 10px #333; text-align:left;">
            <div style="margin: 0 40px; color: #999; border-bottom: 1px dotted #DDD; padding: 40px 0 30px; font-size: 13px; text-align: center;">
                <br></br>
                图书到馆通知
            </div>
            <div style="padding: 30px 40px 40px;">
                检测到您订阅的图书
                <br></br>
                <span th:text="${book_name}"></span>
                已经处于 <span style="color: #009A61">可借</span> 状态
                <br></br>
                请尽快前往图书馆借阅
                <br></br>
                索书号：
                <span style="color: red" th:text="${book_id}"></span>
                <br></br>
                条码号：
                <span th:text="${book_code}"></span>
                <br></br>
                校区—馆藏地：
                <span th:text="${location}"></span>
                <div style="text-align: right;">
                    <br></br>
                    <br></br>
                    <span th:text="${time}"></span>
                </div>
            </div>
        </div>

        <br></br>
        <div style="width:1px;height:0px;overflow:hidden">
            <img style="width:0;height:0" src="javascript:;"></img>
        </div>

    </div>
</div>
</body>
</html>
