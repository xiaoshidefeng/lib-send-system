<!DOCTYPE html>
<html lang="en">
<link>
<meta charset="UTF-8"> </meta>
<title>添加书籍</title>
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <img src="http://otj6w86xd.bkt.clouddn.com/lib-to-teach.png" />
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <form role="form" th:action="@{/edit}" th:object="${sub}" method="post">
                <div class="form-group">
                    <label for="url">图书链接（带http://）:</label>
                    <input type="text" class="form-control"  id="url" name="url" th:value="*{url}" />
                </div>
                <div class="form-group">
                    <label for="email">邮箱:</label>
                    <input type="email" class="form-control" id="email" name="email" th:value="*{email}" />
                </div>
                <button  type="submit" class="btn btn-default">提交</button>
            </form>
    </div>
    </div>
</div>
</body>
</html>
